<form method="POST" action="/predict" class="form-container">
  <h3>Enter Sensor Data</h3>

  {% for i in range(1, 22) %}
  <div class="input-group">
    <label for="feature{{i}}">Feature {{i}}:</label>
    <input type="number" step="any" name="feature{{i}}" id="feature{{i}}" required>
  </div>
  {% endfor %}

  <button type="submit" class="btn">Predict</button>
</form>

{% if prediction %}
  <div class="result">
    <h3>Prediction: {{ prediction }}</h3>
    {% if graph %}
      <img src="{{ url_for('static', filename='train_model_graph.jpg') }}" alt="Prediction Graph" width="600">
    {% endif %}
  </div>
{% endif %}
